<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>cssBayan</title>
</head>
<body class="body">
  <div class="wrapper">


    <div class="mem-section">
      <input class="input" type="radio" name="memCSS" id="mem1">

      <label for="mem1">
        <img class="image" src="./image/1.jpg" alt="img">
      </label>



      <div class="mem-title">
        <h2 class="title">Did you fix this?</h2>
        <div class="close"></div>
      </div>
    </div>


    <div class="mem-section">
      <input class="input" type="radio" name="memCSS" id="mem2">

      <label for="mem2">
        <img class="image" src="./image/2.png" alt="img">
      </label>

      <div class="mem-title">
        <h2 class="title">I am not use this debugger</h2>
        <div class="close"></div>
      </div>
    </div>


    <div class="mem-section">
      <input class="input" type="radio" name="memCSS" id="mem3">

      <label for="mem3">
        <img class="image" src="./image/3.png" alt="img">
      </label>

      <div class="mem-title">
        <h2 class="title">Can you help me?</h2>
        <div class="close"></div>
      </div>
    </div>



    <div class="mem-section">
      <input class="input" type="radio"  name="memCSS"  id="mem4" checked="checked">

      <label for="mem4">
        <img class="image" src="./image/4.png" alt="img">
      </label>

      <div class="mem-title">
        <h2 class="title">Algorithm estimation</h2>
        <div class="close"></div>
      </div>
    </div>



    <div class="mem-section">
      <input class="input" type="radio" name="memCSS"  id="mem5">

      <label for="mem5">
        <img class="image" src="./image/5.jpg" alt="img">
      </label>

      <div class="mem-title">
        <h2 class="title">Menu icons</h2>
        <div class="close"></div>
      </div>
    </div>

  </div>
</body>
</html>
